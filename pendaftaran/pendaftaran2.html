<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran | Dasboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-box">
        <h2 class="judul">Form pendaftaran karyawan</h2>
        <form action="">
          <div class="form-group">
            <!-- kotak 01 -->
            <label for="NamaDepan">Nama Depan</label>
            <input type="text" id="NamaDepan" class="form-input" />
          </div>
          <div class="form-group">
            <label for="NamaBelakang">Nama Belakang</label>
            <input type="text" id="NamaBelakang" class="form-input" />
          </div>
          <div class="form-group">
            <label for="TanggalLahir">Tanggal Lahir</label>
            <input type="date" id="TanggalLahir" class="form-input" />
          </div>
          <div class="form-group">
            <label for="JenisKelamin">Jenis Kelamin</label>
            <select name="" id="JenisKelamin" class="form-input">
              <option value="laki">Laki - Laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" />
          </div>
          <div class="form-group">
            <label for="NoTelp">Nomer Telphone</label>
            <input type="text" id="NoTelp" class="form-input" />
          </div>
          <div class="form-group">
            <button type="submit" class="form-button">Daftar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
